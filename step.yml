title: |-
  s3 folder download
summary: |
  Downloads folder from given s3 bucket + folder into destination directory
description: |
  Test description
website: https://github.com/IntuitiveWebSolutions/briteapps-bitrise-step-s3-download
source_code_url: https://github.com/IntuitiveWebSolutions/briteapps-bitrise-step-s3-download
support_url: https://github.com/IntuitiveWebSolutions/briteapps-bitrise-step-s3-download/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - dependency

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: IntuitiveWebSolutions/briteapps-bitrise-step-s3-download


inputs:
  - working_dir: $BITRISE_SOURCE_DIR
    opts:
      title: "Root directory of project"
      summary: The root directory of your project, where your `pubspec.yaml` file is located.
      is_expand: true
      is_required: true
  - aws_access_key_id: $AWS_ACCESS_KEY_ID
    opts:
      title: "AWS_ACCESS_KEY_ID"
      summary: ccccc.
      is_expand: true
      is_required: true
  - aws_secret_access_key: $AWS_SECRET_ACCESS_KEY
    opts:
      title: "AWS_SECRET_ACCESS_KEY"
      summary: ccccc 222.
      is_expand: true
      is_required: true
  - aws_build_internal_id: $BA_BUILD_INTERNAL_ID
    opts:
      title: "aws_build_internal_id"
      summary: id in format intuitive_web_solutions/2020-11-04_18-16-13_ee806e7a-cd50-4b8f-90fa-619440b775e8
      is_expand: true
      is_required: true
  - ba_ios_icon_hex_color: $BA_IOS_ICON_HEX_COLOR
    opts:
      title: "ba_ios_icon_hex_color"
      summary: Background color of iOS icon after transformation, for example - `#5094D0`
      is_expand: true
      is_required: true

outputs:
  - EXAMPLE_STEP_OUTPUT:
    opts:
      title: "Example Step Output"
      summary: Summary. No more than 2-3 sentences.
      description: |
        Description of this output.

        Can be Markdown formatted text.
